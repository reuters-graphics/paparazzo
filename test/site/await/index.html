<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta name="paparazzo:name" content="awaited" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../styles.css" />
  </head>
  <body>
    <div class="paparazzo relative box" style="display: inline-block">
      <svg width="600" height="400">
        <rect width="100%" height="100%" fill="goldenrod" />
        <rect x="50%" y="50%" width="100" height="100" fill="cyan" />
      </svg>
    </div>
    <script>
      setTimeout(function() {
        const div = document.createElement('div');
        div.classList.add('absolute', 'bottom', 'left', 'permanent-marker', 'awaited');
        div.textContent = 'Kielbasa';
        const paparazzoDiv = document.querySelector('div.paparazzo');
        paparazzoDiv.appendChild(div);
      }, 3000);
    </script>
  </body>
</html>
